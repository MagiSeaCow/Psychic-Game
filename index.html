<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
  <!-- Don't Need CSS reset since using bootstrap -->
<!--   <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

  <div class="container">
      <h1>Psychic-Game</h1>

      <p>Guess what letter I'm Thinking of Player! (Pick a-z)</p>

    <div class="row">
      <p> Player Wins: </p> <span id="playerWins"> </span>
    </div>

    <div class="row">
      <p> Computer Wins: </p> <span id="compWins"> </span>
    </div>

    <div class="row">
      <p> Guesses Left: </p> <span id="guessLeft"> </span>
    </div>

    <div class="row">
      <p> Your Guesses So Far: </p> <span id="userGuessLog"> </span>
    </div>

  </div>

<script src="assets/javascript/game.js"></script>
    
</body>
